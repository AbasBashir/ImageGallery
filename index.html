<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>


    <div id="gallery-container">
        <img src="images/purple-arrow-left.svg" id="back-btn">
        <div class="gallery">
            <div>
                <span><img src="images/model-1.webp" alt="A woman with sunglasses"></span>
                <span><img src="images/model-2.webp" alt="A woman holding ballons"></span>
                <span><img src="images/model-3.jpeg" alt="A young man looking to the side"></span>
            </div>
            <div>
                <span><img src="images/model-4.webp" alt="A woman with sunglasses"></span>
                <span><img src="images/model-5.webp" alt="A woman holding ballons"></span>
                <span><img src="images/model-6.jpeg" alt="A young man look to the side"></span>
            </div>
        </div>
        <img src="images/purple-arrow-right.svg" id="next-btn">
    </div>


    <script src="index.js"></script>
</body>
</html>
